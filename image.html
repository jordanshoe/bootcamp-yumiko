<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Element</title>
</head>
<body>
    <!-- cmd+/ for comment -->
    <!-- Image Element
            img = image element
            src--source = attribute
            alt--alternate text = attribute
    -->
    <img src="images/gar.jpg" alt="Garden Office" width="200px" height="200px">
    <img src="images/junk.jpg" alt="Junk Yard" width="100%" height="100%">
</body>
</html>
